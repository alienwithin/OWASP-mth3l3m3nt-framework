<check if="{{ isset(@PARAMS.id) }}">
    <true>
        <h2>Edit Payload</h2>
    </true>
    <false>
        <h2>New Payload</h2>
    </false>
</check>


<script>
    window.onload = function(){
        CKEDITOR.replace( 'pDescription',
                {
                    toolbar : 'Basic',
                    uiColor : '#9AB8F3',
                    width : '600px'

    });
    };

</script>
<div class="row solid">
    <div class="col-lg-12">
        <form action="cnc/payload/{{(isset(@PARAMS.id))?'edit/'.@PARAMS.id:'create'}}" method="post" class="form-horizontal" role="form">

            <div class="form-group {{ @FLASH->getKey('error.model.payload.pName') }}">
                <label for="input-pName" class="col-lg-2 control-label">Name*</label>
                <div class="col-sm-3">
                  <check if="{{ isset(@POST.pName) }}">
				    <true>
				        <input type="text" name="pName" class="form-control" id="input-pName" value="{{@POST.pName|esc}}" />
				    </true>
				    <false>
				       <input type="text" name="pName" class="form-control" id="input-pName" value="" placeholder="enter payload name e.g.Basic SQL Injection" />
				    </false>
				</check>
                </div>
            </div>
            <div class="form-group {{ @FLASH->getKey('error.model.payload.lType') }}">
                <label for="input-pType" class="col-lg-2 control-label">Type*</label>
                <div class="col-sm-3">
            	<check if="{{ isset(@POST.pType) }}">
				    <true>
				        <input type="text" name="pType" class="form-control" id="input-pType" value="{{@POST.pType|esc}}" disabled />
				    </true>
				    <false>
				       <select class="form-control" id="input-pType" name="pType">
							<option id="XSS" value="XSS">XSS</option>
							<option id="injection" value="Injection">Injection</option>
							<option id="fi" value="file inclusion">File Inclusion</option>
							<option id="Miscellaneous" value="Miscellaneous">Miscellaneous</option>
						</select>
				    </false>
				</check>
                   
                </div>
            </div>

			<div class="form-group {{ @FLASH->getKey('error.model.payload.pCategory') }}">
                <label for="input-pCategory" class="col-lg-2 control-label">Category*</label>
                <div class="col-sm-3">
            	<check if="{{ isset(@POST.pCategory) }}">
				    <true>
				        <input type="text" name="pCategory" class="form-control" id="input-pCategory" value="{{@POST.pCategory|esc}}" />
				    </true>
				    <false>
				       <input type="text" name="pCategory" class="form-control" id="input-pCategory" value="" placeholder="enter payload category e.g. Basic XSS Attack" />
				    </false>
				</check>
                   
                </div>
            </div>
            
            <div class="form-group {{ @FLASH->getKey('error.model.payload.payload') }}">
                <label for="input-payload" class="col-lg-2 control-label">Payload*</label>
                <div class="col-sm-3">
                <check if="{{ isset(@POST.payload) }}">
				    <true>
				        <input type="text" name="payload" class="form-control" id="input-payload" value="{{@POST.payload|esc}}" />
				    </true>
				    <false>
				       <input type="text" name="payload" class="form-control" id="input-payload" value="" placeholder="enter payload e.g. 'or'1'='1" />
				    </false>
				</check>
                    
                </div>
            </div>
             <div class="form-group {{ @FLASH->getKey('error.model.payload.pDescription') }}">
                <label for="input-pDescription" class="col-lg-2 control-label">Description*</label>
                <div class="col-sm-3">
                <check if="{{ isset(@POST.payload) }}">
				    <true>
				        <textarea rows="4" cols="50" id="pDescription" name="pDescription">{{@POST.pDescription}}</textarea>
				    </true>
				    <false>
				       <textarea rows="4" cols="50" id="pDescription" name="pDescription"></textarea>
				    </false>
				</check>
                    
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
